<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #errorSpan
        {
            width:400px;
            height: 26px;
            position: fixed;
            background-color: red;
            font-size: 20px;
            color: snow;
            text-align: center;
            cursor: default;
            border-radius: 4px 4px 4px 4px;
        }
        #download
        {
            cursor: pointer;
            color: blue;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <a id="download" onclick="error()">Click Here to download ...</a>
    </br>
    <span id="errorSpan">Error : Copyright-protection !</span>
    
    <script>

        setInterval(function(){hidden()}, 13);
        function error()
        {
            document.getElementById('errorSpan').style.opacity = 1;
        }
        function hidden()
        {
            var op = document.getElementById('errorSpan').style.opacity;
            if(op >= 0)
                document.getElementById('errorSpan').style.opacity = op - 0.0025;
        }
        
    </script>
</body>
</html>
